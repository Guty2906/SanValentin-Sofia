server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve files if they exist, otherwise fallback to index.html (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: disable access logs for cleaner output
    access_log off;
    error_log /var/log/nginx/error.log warn;
}
